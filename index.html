<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.gif" type="image/gif"> 
    <title>Pixel Draw</title>
</head>
<body>
    <div class="CanvasContainer">
        <canvas id="drawArea" width="256" height="256"></canvas>
    </div>
    <div class="ToolsContainer">
        <label for="colorPicker" class="ToolButton">
            <img src="/images/color-picker.png" alt="color picker tool" class="ToolIcon">
        </label>
        <input type="color" id="colorPicker" name="colorpicked" value="#000000">
        <button id="penTool" class="ToolButton">
            <img src="/images/pen.png" alt="Pen Tool" class="ToolIcon"> 
        </button>
        <button id="eraserTool" class="ToolButton">
            <img src="/images/eraser.png" alt="Eraser Tool" class="ToolIcon">
        </button>   
        <button id="colorSelectorTool" class="ToolButton">
            <img src="/images/color-selector.png" alt="Color Selector Tool" class="ToolIcon">
        </button>   
    </div>
</body>
<script type="module" src="dist/main.js"></script>
</html>
